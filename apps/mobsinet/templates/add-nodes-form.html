<form id="add-nodes-form">
  <h2>Add Nodes</h2>

  <fieldset>
    <!-- Top-level fields -->
    <legend>Node configuration:</legend>

    <!-- node -->
    <div>
      <label
        title="Use only the name if is a default implementation or
        project_name:node_implementation if is a custom
        implementation"
        for="node-add-nodes"
        >Node (<i>node_implementation</i> or <i>project_name:node_implementation</i>):</label
      >
      <input
        type="text"
        title="Use only the name if is a default implementation or
        project_name:node_implementation if is a custom
        implementation"
        id="node-add-nodes"
        name="node"
        value="{{ project_data.node }}"
      />
    </div>

    <div class="grid grid-cols-3">
      <div>
        <label for="num_nodes-add-nodes">Number of Nodes:</label>
        <input type="number" id="num_nodes-add-nodes" name="num_nodes" value="{{ project_data.num_nodes }}" />
      </div>
      <div>
        <label for="node_color">Color of nodes (hex):</label>
        <input type="text" id="node_color" name="node_color" value="{{ project_data.node_color }}" />
      </div>
      <div>
        <label for="node_size">Size of nodes (int):</label>
        <input
          type="number"
          step="0.000000000001"
          id="node_size"
          name="node_size"
          value="{{ project_data.node_size }}"
        />
      </div>
    </div>
  </fieldset>

  <!-- distribution_model -->

  <!-- Nested fields for distribution model parameters -->
  <fieldset>
    <legend>Distribution Model Parameters:</legend>

    <div class="grid grid-cols-2">
      <div>
        <label for="distribution_model-add-nodes">Distribution Model:</label>
        <input
          type="text"
          id="distribution_model-add-nodes"
          name="distribution_model"
          value="{{ project_data.distribution_model }}"
        />
      </div>
      <div>
        <label for="trace_file_dist">Trace file:</label>
        <input
          type="text"
          id="trace_file_dist"
          name="distribution_model_parameters[trace_file]"
          value="{{ project_data.distribution_model_parameters.trace_file }}"
        />
      </div>
    </div>
    <div class="grid grid-cols-3">
      <div>
        <label for="orientation-add-nodes">Orientation:</label>
        <input
          type="text"
          id="orientation-add-nodes"
          name="distribution_model_parameters[orientation]"
          value="{{ project_data.distribution_model_parameters.orientation }}"
        />
      </div>
      <div>
        <label for="line_position-add-nodes">Line Position:</label>
        <input
          type="number"
          step="0.000000000001"
          id="line_position-add-nodes"
          name="distribution_model_parameters[line_position]"
          value="{{ project_data.distribution_model_parameters.line_position }}"
        />
      </div>
      <div>
        <label
          title="expected to be equal to the number of nodes in the
          simulation, but may be different to obtain a semi-circle for
          example"
          for="number_of_nodes-add-nodes"
          >Number of Nodes:</label
        >
        <input
          type="number"
          title="expected to be equal to the number of nodes in the
          simulation, but may be different to obtain a semi-circle for
          examples"
          id="number_of_nodes-add-nodes"
          name="distribution_model_parameters[number_of_nodes]"
          value="{{ project_data.distribution_model_parameters.number_of_nodes }}"
        />
      </div>
      <div>
        <label for="midpoint-add-nodes">Midpoint:</label>
        <input
          type="text"
          id="midpoint-add-nodes"
          name="distribution_model_parameters[midpoint]"
          value="{{ project_data.distribution_model_parameters.midpoint|join:',' }}"
        />
      </div>
      <div>
        <label for="rotation_direction-add-nodes">Rotation Direction:</label>
        <input
          type="text"
          id="rotation_direction-add-nodes"
          name="distribution_model_parameters[rotation_direction]"
          value="{{ project_data.distribution_model_parameters.rotation_direction }}"
        />
      </div>
      <div>
        <label for="radius-add-nodes">Radius:</label>
        <input
          type="number"
          id="radius-add-nodes"
          step="0.000000000001"
          name="distribution_model_parameters[radius]"
          value="{{ project_data.distribution_model_parameters.radius }}"
        />
      </div>
      <div>
        <label for="is_lat_long_dist">Is Latitude and Longitude?:</label>
        <select name="distribution_model_parameters[is_lat_long]" id="is_lat_long_dist">
          <option
            value="true"
            {%
            if
            project_data.distribution_model_parameters.is_lat_long
            %}selected{%
            endif
            %}
          >
            Yes
          </option>
          <option
            value="false"
            {%
            if
            not
            project_data.distribution_model_parameters.is_lat_long
            %}selected{%
            endif
            %}
          >
            No
          </option>
        </select>
      </div>
      <div>
        <label for="should_padding_dist">Should padding?:</label>
        <select name="distribution_model_parameters[should_padding]" id="should_padding_dist">
          <option
            value="true"
            {%
            if
            project_data.distribution_model_parameters.should_padding
            %}selected{%
            endif
            %}
          >
            Yes
          </option>
          <option
            value="false"
            {%
            if
            not
            project_data.distribution_model_parameters.should_padding
            %}selected{%
            endif
            %}
          >
            No
          </option>
        </select>
      </div>
      <div>
        <label for="addapt_to_dimensions_dist">Addapt to Dimensions?:</label>
        <select name="distribution_model_parameters[addapt_to_dimensions]" id="addapt_to_dimensions_dist">
          <option
            value="true"
            {%
            if
            project_data.distribution_model_parameters.addapt_to_dimensions
            %}selected{%
            endif
            %}
          >
            Yes
          </option>
          <option
            value="false"
            {%
            if
            not
            project_data.distribution_model_parameters.addapt_to_dimensions
            %}selected{%
            endif
            %}
          >
            No
          </option>
        </select>
      </div>
    </div>
  </fieldset>

  <!-- mobility_model -->

  <!-- mobility_model_parameters -->
  <fieldset>
    <legend>Mobility Model Parameters:</legend>

    <div class="grid grid-cols-2">
      <div>
        <label for="mobility_model-add-nodes">Mobility Model:</label>
        <input
          type="text"
          id="mobility_model-add-nodes"
          name="mobility_model"
          value="{{ project_data.mobility_model }}"
        />
      </div>
      <div>
        <label for="trace_file_mobility">Trace file:</label>
        <input
          type="text"
          id="trace_file_mobility"
          name="mobility_model_parameters[trace_file]"
          value="{{ project_data.mobility_model_parameters.trace_file }}"
        />
      </div>
    </div>
    <div class="grid grid-cols-3">
      <div>
        <label for="speed_range-add-nodes">Speed Range:</label>
        <input
          type="text"
          id="speed_range-add-nodes"
          name="mobility_model_parameters[speed_range]"
          value="{{ project_data.mobility_model_parameters.speed_range|join:',' }}"
        />
      </div>
      <div>
        <label for="direction_range-add-nodes">Direction Range (radians):</label>
        <input
          type="text"
          id="direction_range-add-nodes"
          name="mobility_model_parameters[direction_range]"
          value="{{ project_data.mobility_model_parameters.direction_range|join:',' }}"
        />
      </div>
      <div>
        <label for="waiting_time_range">Waiting time Range (time steps):</label>
        <input
          type="text"
          id="waiting_time_range"
          name="mobility_model_parameters[waiting_time_range]"
          value="{{ project_data.mobility_model_parameters.waiting_time_range|join:',' }}"
        />
      </div>
      <div>
        <label for="move_time_range">Move Time Range (time steps):</label>
        <input
          type="text"
          id="move_time_range"
          name="mobility_model_parameters[move_time_range]"
          value="{{ project_data.mobility_model_parameters.move_time_range|join:',' }}"
        />
      </div>
      <div>
        <label for="waypoint_radius_range">Waypoint Radius Range:</label>
        <input
          type="text"
          id="waypoint_radius_range"
          name="mobility_model_parameters[waypoint_radius_range]"
          value="{{ project_data.mobility_model_parameters.waypoint_radius_range|join:',' }}"
        />
      </div>
      <div>
        <label for="prioritize_speed-add-nodes">Prioritize Speed:</label>
        <select id="prioritize_speed-add-nodes" name="mobility_model_parameters[prioritize_speed]">
          <option
            value="true"
            {%
            if
            project_data.mobility_model_parameters.prioritize_speed
            %}selected{%
            endif
            %}
          >
            Yes
          </option>
          <option
            value="false"
            {%
            if
            not
            project_data.mobility_model_parameters.prioritize_speed
            %}selected{%
            endif
            %}
          >
            No
          </option>
        </select>
      </div>
      <div>
        <label for="travel_distance-add-nodes">Travel Distance:</label>
        <input
          type="number"
          step="0.000000000001"
          id="travel_distance-add-nodes"
          name="mobility_model_parameters[travel_distance]"
          value="{{ project_data.mobility_model_parameters.travel_distance }}"
        />
      </div>
      <div>
        <label for="travel_time-add-nodes">Travel Time:</label>
        <input
          step="0.000000000001"
          type="number"
          id="travel_time-add-nodes"
          name="mobility_model_parameters[travel_time]"
          value="{{ project_data.mobility_model_parameters.travel_time }}"
        />
      </div>
      <div>
        <label for="is_lat_long_mobility">Is Latitude and Longitude?:</label>
        <select name="mobility_model_parameters[is_lat_long]" id="is_lat_long_mobility">
          <option value="true" {% if project_data.mobility_model_parameters.is_lat_long %}selected{% endif %}>
            Yes
          </option>
          <option
            value="false"
            {%
            if
            not
            project_data.mobility_model_parameters.is_lat_long
            %}selected{%
            endif
            %}
          >
            No
          </option>
        </select>
      </div>
      <div>
        <label for="should_padding_mobility">Should padding?:</label>
        <select name="mobility_model_parameters[should_padding]" id="should_padding_mobility">
          <option
            value="true"
            {%
            if
            project_data.mobility_model_parameters.should_padding
            %}selected{%
            endif
            %}
          >
            Yes
          </option>
          <option
            value="false"
            {%
            if
            not
            project_data.mobility_model_parameters.should_padding
            %}selected{%
            endif
            %}
          >
            No
          </option>
        </select>
      </div>
      <div>
        <label for="addapt_to_dimensions_mobility">Addapt to Dimensions?:</label>
        <select name="mobility_model_parameters[addapt_to_dimensions]" id="addapt_to_dimensions_mobility">
          <option
            value="true"
            {%
            if
            project_data.mobility_model_parameters.addapt_to_dimensions
            %}selected{%
            endif
            %}
          >
            Yes
          </option>
          <option
            value="false"
            {%
            if
            not
            project_data.mobility_model_parameters.addapt_to_dimensions
            %}selected{%
            endif
            %}
          >
            No
          </option>
        </select>
      </div>
    </div>
  </fieldset>

  <!-- Connectivity Model -->

  <fieldset>
    <legend>Connectivity Model Parameters:</legend>
    <div class="grid grid-cols-2">
      <div>
        <label for="connectivity_model-add-nodes">Connectivity Model:</label>
        <input
          type="text"
          id="connectivity_model-add-nodes"
          name="connectivity_model"
          value="{{ project_data.connectivity_model }}"
        />
      </div>
    </div>

    <div class="grid grid-cols-3">
      <div>
        <label for="max_radius-add-nodes">Max Radius:</label>
        <input
          type="number"
          step="0.000000000001"
          id="max_radius-add-nodes"
          name="connectivity_model_parameters[max_radius]"
          value="{{ project_data.connectivity_model_parameters.max_radius }}"
        />
      </div>

      <div>
        <label for="min_radius-add-nodes">Min Radius:</label>
        <input
          type="number"
          id="min_radius-add-nodes"
          step="0.000000000001"
          name="connectivity_model_parameters[min_radius]"
          value="{{ project_data.connectivity_model_parameters.min_radius }}"
        />
      </div>

      <div>
        <label for="big_radius_probability-add-nodes">Big Radius Probability:</label>
        <input
          type="number"
          step="0.000000000001"
          id="big_radius_probability-add-nodes"
          name="connectivity_model_parameters[big_radius_probability]"
          value="{{ project_data.connectivity_model_parameters.big_radius_probability }}"
        />
      </div>
    </div>
  </fieldset>

  <!-- Reliability Model -->

  <fieldset>
    <legend>Reliability Model Parameters:</legend>
    <!-- Nenhum parâmetro fornecido, mas o espaço está reservado -->
    <div class="grid grid-cols-2">
      <div>
        <label for="reliability_model-add-nodes">Reliability Model:</label>
        <input
          type="text"
          id="reliability_model-add-nodes"
          name="reliability_model"
          value="{{ project_data.reliability_model }}"
        />
      </div>
    </div>

    <input
      hidden
      type="text"
      id="reliability_model-add-nodes"
      name="reliability_model_parameters"
      value="{{ project_data.reliability_model_parameters }}"
    />
  </fieldset>

  <fieldset>
    <legend>Interference Model Parameters:</legend>
    <!-- Interference Model -->
    <div>
      <label for="interference_model-add-nodes">Interference Model:</label>
      <input
        type="text"
        id="interference_model-add-nodes"
        name="interference_model"
        value="{{ project_data.interference_model }}"
      />
    </div>

    <div>
      <label for="intensity-add-nodes">Intensity (%):</label>
      <input
        step="0.000000000001"
        type="number"
        id="intensity-add-nodes"
        name="interference_model_parameters[intensity]"
        value="{{ project_data.interference_model_parameters.intensity }}"
      />
    </div>
  </fieldset>

  <button type="submit">Add to the simulation</button>
  <span id="submitted-add-nodes" class="confirmation-check">✓</span>
</form>
